<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script type="module" src="firebase-login.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .logout-btn {
      float: right;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-right: 10px;
    }

    button#createBoardBtn {
      background-color: #2d89ef;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    button#createBoardBtn:hover {
      background-color: #1b5eb6;
    }

    #boardList {
      margin-top: 30px;
    }

    #boardList h3 {
      margin-bottom: 15px;
      color: #34495e;
    }

    .board-btn {
      display: block;
      width: 100%;
      text-align: left;
      background-color: #ecf0f1;
      border: none;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
    }

    .board-btn:hover {
      background-color: #d0d7de;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout-btn" id="logoutBtn">Logout</button>
    <h2>Task Management Dashboard</h2>
    <h2>Task Management System Dashboard</h2>

    <div>
      <h3>Create a New Task Board</h3>
      <input type="text" id="boardName" placeholder="Enter Board Title" required />
      <button id="createBoardBtn">Add Board</button>
    </div>

    <div id="boardList">
      <h3>Your Boards:</h3>
      <!-- Boards will be injected here -->
    </div>
  </div>
</body>
</html>
